[server]
headless = true
address = "0.0.0.0"
port = 5000
enableCORS = false
enableXsrfProtection = false
maxUploadSize = 200
enableWebsocketCompression = true

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"
serverPort = 5000

[theme]
base = "light"

[runner]
fastReruns = true
magicEnabled = false
installTracker = false
clearMemoCache = false

[client]
toolbarMode = "minimal"
showErrorDetails = false
caching = true

[logger]
level = "error"
messageFormat = "%(message)s"